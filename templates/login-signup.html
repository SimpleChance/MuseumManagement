<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Museum Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navigation Ribbon --->
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('artifact_detail_page') }}">Artifacts</a></li>
                <li><a href="{{ url_for('exhibits_page') }}">Exhibits</a></li>
                <li><a href="{{ url_for('events_page') }}">Events</a></li>
                <li><a href="{{ url_for('programs_page') }}">Programs</a></li>
                <li><a href="{{ url_for('donate_page') }}">Donate</a></li>
                <li><a href="{{ url_for('about_page') }}">About Us</a></li>
                <li><a href="{{ url_for('login_page') }}">Login/Signup</a></li>
                <li><a href="{{ url_for('virtual_tour_page') }}">Virtual Tour</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content-section">
            <h2>Login or Sign Up</h2>
            <!-- Login Form -->
            <h3>Login</h3>
            <form action="/login" method="POST" class="form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required class="input-field">

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required class="input-field">

                <button type="submit" class="button">Login</button>
            </form>
            <!-- Signup Form -->
            <h3>Sign Up</h3>
            <form action="/signup" method="POST" class="form">
                <label for="signup-name">Name:</label>
                <input type="text" id="signup-name" name="name" required class="input-field">

                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required class="input-field">

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required class="input-field">

                <button type="submit" class="button">Sign Up</button>
            </form>
        </section>
    </main>

    <!-- Footer Section --->
    <footer>
        <p>&copy; 2024 Museum Management System</p>
        <p><a href="{{ url_for('about_page') }}">Contact Us</a> | Terms of Service | Privacy Policy</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
